<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Under Development</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #82D6E7;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            padding: 40px;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            color: #333333;
            position: relative;
            opacity: 0;
            animation: fadeIn 1s ease-in-out forwards;
        }

        .container::before,
        .container::after {
            content: '';
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #ffffff;
            border-radius: 50%;
        }

        .container::before {
            top: 0;
            left: 0;
        }

        .container::after {
            top: 0;
            right: 0;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        h1 {
            color: #9fe2bf; /* #9FE2BF text color */
            font-size: 2.5em;
            margin-bottom: 30px;
        }

        p {
            color: #555555;
            font-size: 1.5em;
            margin-bottom: 40px;
        }

        @media (max-width: 600px) {
            body {
                padding: 20px;
            }

            .container {
                padding: 20px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Our Website is Under Development</h1>
        <p>We're working hard to bring you something awesome. Stay tuned!</p>
    </div>
</body>

</html>
